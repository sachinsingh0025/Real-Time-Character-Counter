<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Real-time Character Counter</h2>
    <textarea id="input" placeholder="Type here..."></textarea>
    <div class="output">
      <p>Total Characters: <span id="total">0</span></p>
      <p>Remaining: <span id="remaining">50</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
